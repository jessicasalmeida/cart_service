apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy
  labels:
    app: deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: deploy
  template:
    metadata:
      labels:
        app: deploy
    spec:
      containers:
        - name: restaurante-container
          image: jessicasalmeida/restaurante:1.0.0
          envFrom:
            - configMapRef:
                name: db-config